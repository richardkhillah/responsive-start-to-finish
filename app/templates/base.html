<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="../../css/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apilicious</title>
  </head>
  <body>

    <header class="main-header">
      <div class="container grid">

        <div class="logo"><img src="{{ url_for('static', filename='img/logo.svg')}}" alt="Appilicious logo"></div>

        <nav class="main-nav">
          <ul class="unstyled-list">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>

        <div class="nav-toggle">
          <div class="hamburger"></div>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer
    ==================== -->
    <footer>
      <div class="container container--footer">
        <p class="title-footer">Take your app to the next level</p>
        <ul class="unstyled-list social-links">
          <li><a href=""><i class="fab fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href=""><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href=""><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
          <li><a href=""><i class="fab fa-youtube-square" aria-hidden="true"></i></a></li>
        </ul>

        <ul class="unstyled-list nav-footer">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      </div>
    </footer>

      <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/44d23f5f9f.js" crossorigin="anonymous"></script>

    <!-- My own scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}">

    </script>
  </body>
</html>
